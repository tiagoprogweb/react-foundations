<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script type="text/jsx">

        const app = document.getElementById("app");

        function PaginaInicial(){
            const bandas = ["Rush", "Slayer", "Pink Floyd", "Dream Theater"];
            console.log(bandas);
            
            bandas.sort((a, b) => a.localeCompare(b)) // Ordena as bandas em ordem alfab√©tica

            //Se n√£o for usar map, tem que
            //fazer o sort e o loop antes do return e guardar os dados 
            let itens = [];
            for(const banda of bandas){
                itens.push(<li key={banda}>{banda}</li>)
            }

            console.log(bandas); // e o array original √© modificado

            return (
                
                    <React.Fragment>
                        <div>
                            <Cabecalho titulo="Fala React! Oie de novo! üéÉ" />
                        </div>
                        <hr />
                        <ul>
                            { itens }
                        </ul>
                    </React.Fragment>
                
            )
        }

        function Cabecalho( {titulo} ){
            console.log(titulo);
            return (
                <header>
                    <h1>{`Uia: ${titulo}`}</h1>
                    <p><i>{titulo}</i></p>
                    <Menu texto="Texto Um" endereco="http://google.com" />
                </header>
            );
        }

        function Menu( props ){
            console.log(props);
            return <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Contato</a></li>
                    <li><a href={props.endereco}> {props.texto} </a></li>
                </ul>
            </nav>;
        }

        ReactDOM.render(<PaginaInicial />, app);      
    </script>
</body>
</html>
