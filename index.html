<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script type="text/babel">

        const app = document.getElementById("app");

        function PaginaInicial(){

            /* Usando o hook useState para lidar com informa√ß√µes
            que mudam com o passar do tempo e modificam a interface. Por exemplo,
            ao clicar no bot√£o, vamos mudar algo na interface/dom. 
            
            useState retorna array, que podemos pegar desestruturado.
            O primeiro item do array √© o valor do state, e o segundo √© uma fun√ß√£o pra atualizar o valor.
            E entre () indicamos o valor inicial.
            */
            const [curtidas, setCurtidas] = React.useState(0); 


            const bandas = ["Rush", "Slayer", "Pink Floyd", "Dream Theater"];
            console.log(bandas);

            // funciona com a fun√ß√£o fora tamb√©m
            function manipularClique (){
                //alert("oi");
                setCurtidas(curtidas + 1);
            }

            return (
                
                    <React.Fragment>
                        <div>
                            <Cabecalho titulo="Fala React! Oie de novo! üéÉ" nome="" />
                        </div>
                        <hr />
                        <ul>
                            { bandas
                                .map((banda) => <li key={banda}>{banda}</li>) // Mapeia e renderiza as bandas
                            }
                        </ul>
                        <hr />
                        <button onClick={manipularClique}>Curtir: {curtidas}</button>
                    </React.Fragment>
                
            )
        }

        function Cabecalho( {titulo, nome} ){
            console.log(titulo);
            return (
                <header>
                    <h1>{`Uia: ${titulo}`}</h1>
                    <p><i>{titulo}</i></p>
                    <p>Nome: <b><i>{nome ? nome : "Fulano" }</i></b></p>
                    <p>Nome: <b><i>{nome || "Fulano" }</i></b></p>
                    <Menu texto="Texto Um" endereco="http://google.com" />
                </header>
            );
        }

        function Menu( props ){
            console.log(props);
            return <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Contato</a></li>
                    <li><a href={props.endereco}> {props.texto} </a></li>
                </ul>
            </nav>;
        }

        ReactDOM.render(<PaginaInicial />, app);      
    </script>
</body>
</html>
